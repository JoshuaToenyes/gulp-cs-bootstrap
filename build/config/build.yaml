app:

  # Application entry points (single file or list).
  entry:    bootstrap.coffee


# Build paths. All paths should be relative to the project root.
path:

  # Source file directory.
  src:
    coffee:     src/coffee
    sass:       src/sass
    templates:  src/template
    jade:       src/jade

  # Library directory for non-package-manager libraries.
  lib:        lib

  # Tests directory.
  test:       test

  # Output target directories.
  target:     dist

  # Assets directory.
  assets:     assets

  # Directory for temporary build-time use.
  tmp:        tmp

  # Sourcemaps directory names. These should be relative to the respective
  # target directories.
  maps:
    js:       maps
    sass:     maps


# Build options passed to tools in the gulpfile.
options:

  # Production specific options.
  production:

    # Webpack production options.
    webpack:
      output:
        pathinfo: false
        publicPath: http://yourcdn.com/

    # Production options passed to UglifyJS Webpack plugin.
    # @see http://webpack.github.io/docs/list-of-plugins.html#uglifyjsplugin
    uglify:
      compress:
        warnings: true
      sourceMap: false

  # Debug (default for development) options.
  debug:

    # Webpack debug options.
    webpack:
      output:
        pathinfo: true
        publicPath: /gulp-cs-bootstrap/dist/

    # Debug options passed to UglifyJS Webpack plugin.
    # @see http://webpack.github.io/docs/list-of-plugins.html#uglifyjsplugin
    uglify:
      compress:
        warnings: true
      sourceMap: true
